<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>NeuralCar</title>
  </head>
  <body>

    <!-- <div id="switchMode">
      <span id="modeIcon">🤖</span>

    <button id="switchMode">👩</button>
    
    <canvas id="carCanvas"></canvas>

    <div id="buttons">
      <button id="saveButton">💾</button>
      <button id="deleteButton">🗑️</button>
      <button id="restartButton">🔄</button>
    </div>
    <div id="MutationRate">
      <h1 id="muth1">Mutation Rate: <span id="mutText"></span> % </h1>
      <input type="number" value ="0" min="0" max="100" step="any" id="inputMut">
    </div>

    <div id="CarCount">
      <h1 id="carh1">N: <span id="NText"></span></h1>
      <input type="number" value ="0" min="0" max="100000" step="1" id="inputN">
    </div>

    <canvas id="networkCanvas"></canvas>
    
    
  </body>
</html>
